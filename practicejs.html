<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice Site</title>
  <link rel="stylesheet" href="jspractice.css">
</head>
<body>
  <h1>JS Practice</h1>
  <h2>1. Click Button</h2>
  <p id="text">Hello, JavaScript!</p>
  <button onclick="changeText()">Click to Change Text</button>


  <h2>2.Form Input</h2>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="greetUser()">Submit</button>
  <p id="greeting"></p>

<h2>Add Items to List</h2>
<input type="text" id="itemInput" placeholder="Enter item" onkeypress="keyPress(event)">
<button onclick="addItem()">Add Item</button>
<ul id="itemList"></ul>
  <script src="jspractive.js"></script>
</body>
</html>
