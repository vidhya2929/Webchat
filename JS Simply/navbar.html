<!-- Search bar filter -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Filter</title>
  <style>
    body{
      font-family: Arial;
    }
    #search{
      padding: 8px;
      width: 200px;
      margin-bottom: 10px;
    }
    li{
      margin: 5px 0;
    }
  </style>
   </head>
 <body>
  <h2>Product Search</h2>
  <input type="text" id="search" placeholder="Search products.....">
  <ul id="productList">
    <li>Shoes</li> <li>Shirt</li> <li>Pants</li> <li>Watch</li> <li>Phone</li> <li>Bag</li> <li>Headphones</li>
  </ul>
  <script src="navbar.js"></script>
 </body>
 </html>
