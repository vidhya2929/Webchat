<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Range Filter</title>
  <link rel="stylesheet" href="price.css">
</head>
<body>
  <h2>Price Filter</h2>
  <div class="filterSec">
    <label for="priceRange">Max Price: Rs <span id="maxPrice">1000</span></label>
    <br>
    <input type="range" id="priceRange" min="0" max="2000" value="1000" step="50">
  </div>
  <div id="productList">
    <div class="product" data-price="499">
      Red T-Shirt - <span class="price">Rs.499</span>
    </div>
    <div class="product" data-price="899">
      Blue Jeans - <span class="price">Rs.899</span>
    </div>
    <div class="product" data-price="1299">
     White Sneakers - <span class="price">Rs.1299</span>
    </div>
    <div class="product" data-price="1999">
     Black Jacket - <span class="price">Rs.1999</span>
    </div>
  </div>
 <script src="price.js"></script> 
</body>
</html>
