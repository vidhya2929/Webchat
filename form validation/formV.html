<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="formV.css">
</head>
<body>
  <h2>SignUp Form</h2>
  <form  id="signUpForm">
  <!-- action attribute in the form tag tells the browser where to send the form's data when the user submit it -->
   <!-- if we don't specify the action, the form submits to the same page where it is currently located -->
    <div class="formGrp">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <div class="error" id="emailError"></div>
    </div>
    <div class="formGrp">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <div class="error" id="passError"></div>
    </div>
    <div class="formGrp">
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="Cpass">
      <div class="error" id="Cmpass"></div>
    </div>
    <button type="submit" id="submitBtn" disabled>SignUp</button>
    <!-- disabled attribute => means the button is not clickable until you explicitly enable it with JavaScript -->
  </form> 
  <script src="formV.js"></script>
</body>
</html>
